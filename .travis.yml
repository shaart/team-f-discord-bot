language: java
install: skip

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.m2"
    - '$HOME/.gradle/caches/'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle/wrapper/'

os: linux
dist: trusty
jdk: openjdk11

branches:
  only:
    - master
    - dev

addons:
  sonarcloud:
    organization: "shaart"
    token:
      secure: ""

jobs:
  include:
    - stage: sonarqube
      name: core
      script: cd agile-bot-core && ./gradlew sonarqube
    - name: discord-adapter
      script: agile-bot-discord-adapter && ./gradlew sonarqube
    - name: util
      script: agile-bot-util && ./gradlew sonarqube
    - stage: build
      name: core
      script: cd agile-bot-core && ./gradlew build -s
    - name: discord-adapter
      script: cd agile-bot-discord-adapter && ./gradlew build -s
    - name: util
      script: cd agile-bot-util && ./gradlew build -s
